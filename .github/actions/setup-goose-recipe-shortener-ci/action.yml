name: Setup Goose Recipe Shortener CI
description: Setup Goose Recipe Shortener CI
runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Get Goose version
      id: goose-version
      run: |
        source versions.sh
        echo "version=$GOOSE_VERSION" >> $GITHUB_OUTPUT
      shell: bash

    - name: Install Goose 
      run: curl -fsSL https://github.com/block/goose/releases/download/${{ steps.goose-version.outputs.version }}/download_cli.sh | CONFIGURE=false GOOSE_BIN_DIR=/usr/local/bin bash
      shell: bash

    - name: Install dependencies
      run: npm ci
      shell: bash