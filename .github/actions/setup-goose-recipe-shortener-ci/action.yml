name: Setup Goose Recipe Shortener CI
description: Setup Goose Recipe Shortener CI
runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Goose 
      run: install-goose.sh
      shell: bash

    - name: Install dependencies
      run: npm ci
      shell: bash