name: Setup Goose Recipe Shortener CI
description: Setup Goose Recipe Shortener CI
runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Goose 
      run: curl -fsSL https://github.com/block/goose/releases/download/v1.0.29/download_cli.sh | CONFIGURE=false GOOSE_BIN_DIR=/usr/local/bin bash
      shell: bash

    - name: Install dependencies
      run: npm ci
      shell: bash